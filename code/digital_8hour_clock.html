 <style>
 html {
  background: #282828;
  text-align: center;
  font-size: 10px;
}

body {
  margin: 0;
  font-size: 2rem;
  display: flex;
  flex: 1;
  min-height: 100vh;
  align-items: center;
  color: #2ed9f7;
}

.clock {
  width: 30rem;
  height: 30rem;
  border: 7px solid #282828;
  box-shadow: -4px -4px 10px rgba(67,67,67,0.5),
                inset 4px 4px 10px rgba(0,0,0,0.5),
                inset -4px -4px 10px rgba(67,67,67,0.5),
                4px 4px 10px rgba(0,0,0,0.3);
  border-radius: 50%;
  margin: 50px auto;
  position: relative;
  padding: 2rem;
 
}

.outer-clock-face {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 100%;
  background: #282828;
  
 
  overflow: hidden;
}

.outer-clock-face::after {
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  transform: rotate(90deg)
}

.outer-clock-face::before,
.outer-clock-face::after,
.outer-clock-face .marking{
  content: '';
  position: absolute;
  width: 5px;
  height: 100%;
  background: #1df52f;
  z-index: 0;
  left: 49%;
}

.outer-clock-face .marking {
  background: #bdbdcb;
  width: 3px;
}

.outer-clock-face .marking.marking-one {
  -webkit-transform: rotate(30deg);
  -moz-transform: rotate(30deg);
  transform: rotate(30deg)
}

.outer-clock-face .marking.marking-two {
  -webkit-transform: rotate(60deg);
  -moz-transform: rotate(60deg);
  transform: rotate(60deg)
}

<!-- .outer-clock-face .marking.marking-three {
  -webkit-transform: rotate(120deg);
  -moz-transform: rotate(120deg);
  transform: rotate(120deg)
} -->

<!-- .outer-clock-face .marking.marking-four {
  -webkit-transform: rotate(150deg);
  -moz-transform: rotate(150deg);
  transform: rotate(150deg)
} -->

.inner-clock-face {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 80%;
  background: #282828;
  -webkit-border-radius: 100%;
  -moz-border-radius: 100%;
  border-radius: 100%;
  z-index: 1;
}

.inner-clock-face::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  border-radius: 18px;
  margin-left: -9px;
  margin-top: -6px;
  background: #4d4b63;
  z-index: 11;
}

.hand {
  width: 50%;
  right: 50%;
  height: 6px;
  background: #61afff;
  position: absolute;
  top: 50%;
  border-radius: 6px;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
}

.hand.hour-hand {
  width: 30%;
  z-index: 3;
}

.hand.min-hand {
  height: 3px;
  z-index: 10;
  width: 40%;
}

.hand.second-hand {
  background: #ee791a;
  width: 45%;
  height: 2px;
}
 #clockDisplay{
	margin:0px auto;
	width: 800px;
	background-color: #1E1E1E;
	border: 5px solid #ededee;
  box-shadow: 0 20px 30px rgba(0,0,0,0.2);
	padding: 6px;
    height: 200px;
	color: #2ed9f7;
    padding-top: 60px;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size:60px;
	font-width:bold;
	text-align: center;
   
	letter-spacing: 2px;
	
}

				<td>
					    <div id="clockDisplay" class="clockStyle">20:43:54  || 06:98:34</div>
					    <div class="clock">
					        <div class="outer-clock-face">
					          <div class="marking marking-one"></div>
					          <div class="marking marking-two"></div>
					          <div class="marking marking-three"></div>
					          <div class="marking marking-four"></div>
					          <div class="inner-clock-face">
					            <div class="hand hour-hand" style="transform: rotate(711.5deg);"></div>
					            <div class="hand min-hand" style="transform: rotate(353.5deg);"></div>
					            <div class="hand second-hand" style="transform: rotate(420deg);"></div>

					        </div>

					  <script>
					  function renderTime(){
						var currentTime = new Date();
						var diem = "";//"AM";
						var h = currentTime.getHours();
						var m = currentTime.getMinutes();
						var s = currentTime.getSeconds();
						
						var total_seconds = ((h * 60) + m ) * 60 + s ;

						var new_s = total_seconds % 100;
						var t_m = Math.floor(((total_seconds)/100));
						var new_m = t_m % 108;
						var new_h = Math.floor(t_m/108);

						if(new_h < 10){
							new_h = "0" + new_h;
						}
						if(new_m < 10){
							new_m = "0" + new_m;
						}
						if(new_s < 10){
							new_s = "0" + new_s;
						}

						if(h < 10){
							h = "0" + h;
						}
						if(m < 10){
							m = "0" + m;
						}
						if(s < 10){
							s = "0" + s;
						}



						// if(h == 0){
						// 	h = 12;
						// }else if(h > 12){
						// 	h = h - 12;
						// 	diem = "PM"
						// }

						var myClock = document.getElementById('clockDisplay');
						myClock.textContent =  h + ":" + m + ":" + s + " " + diem + " || " + new_h + ":" + new_m + ":" + new_s ;



						setTimeout('renderTime()', 1000); 
					}
					renderTime();
					</script>

				</td>
			</tr>
			<tr> 
				<td> 
					<script>
						const secondHand = document.querySelector('.second-hand');
						const minsHand = document.querySelector('.min-hand');
						const hourHand = document.querySelector('.hour-hand');

						function setDate() {
						  const now = new Date();

						  const seconds = now.getSeconds();
						  const secondsDegrees = ((seconds / 60) * 360) + 90;
						  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

						  const mins = now.getMinutes();
						  const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
						  minsHand.style.transform = `rotate(${minsDegrees}deg)`;

						  const hour = now.getHours();
						  const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
						  hourHand.style.transform = `rotate(${hourDegrees}deg)`;
						}

						setInterval(setDate, 1000);

						setDate();
						</script>
